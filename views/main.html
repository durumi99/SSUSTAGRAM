{% extends 'layout.html' %}

{% block content %}
{% if user and user.id %}
    <div class="timeline">
      <div class="twits">
        <form id="hashtag-form" action="/search">
          <fieldset>
            <legend>검색 설정</legend>
          <input type="text" name="search" placeholder="검색">          
          <input type="radio" name="option" value="hashtag">
          <label>해시태그</label>
          <input type="radio" name="option" value="writer">
          <label>작성자</label>
          <input type="radio" name="option" value="text">
          <label>텍스트</label>                 
          <button class="btn">검색</button>
        </fieldset>
        </form>
        <!--{% for twit in twits %} -->
          <div class="twit">
            <input type="hidden" value="{{twit.User.id}}" class="twit-user-id">
            <input type="hidden" value="{{twit.id}}" class="twit-id">
            {% if twit.img %}
              <div class="twit-img"><img src="{{twit.img}}" alt="섬네일"></div>
            {% endif %}
            <a class="twit-author" href="/" class="btn">{{twit.User.nickid}}</a> 
            <div class="twit-author" >{{twit.User.createdAt}}</div>            
            <div class="twit-content">{{twit.content}}</div> 
            {% if twit.User.id == user.id %}
              <button class="twit-edit">편집</button>
            {% endif %}
            
          </div>
        <!--{% endfor %}-->
      </div>
    </div>
    {% endif %}
{% endblock %}

{% block script %}
  <script>
    if (document.getElementById('img')) {
      document.getElementById('img').addEventListener('change', function(e) {
        const formData = new FormData();
        console.log(this, this.files);
        formData.append('img', this.files[0]);
        axios.post('/post/img', formData)
          .then((res) => {
            document.getElementById('img-url').value = res.data.url;
            document.getElementById('img-preview').src = res.data.url;
            document.getElementById('img-preview').style.display = 'inline';
          })
          .catch((err) => {
            console.error(err);
          });
      });
    }
    document.querySelectorAll('.twit-edit').forEach(function(tag) {
      tag.addEventListener('click', function() {
        const myId = document.querySelector('#my-id');
        if (myId) {
          const userId = tag.parentNode.querySelector('.twit-user-id').value;
          if (userId !== myId.value) {
            if (confirm('팔로잉하시겠습니까?')) {
              axios.post(`/user/${userId}/follow`)
                .then(() => {
                  location.reload();
                })
                .catch((err) => {
                  console.error(err);
                });
            }
          }
          
        }
      });
    });

  </script>
{% endblock %}
