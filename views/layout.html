<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body >
    <div class="container">
      
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %} 
          <div class="menu">
            <a id="home" href="/" class="btn">Home</a>
            <a id="new" href="/new" class="btn">New</a>
            <a id="my-profile" href="/profile" class="btn">Profile</a>
            <a id="follow" href="/follow" class="btn">Follow</a>
            <a id="msg" href="/msg" class="btn">Message</a> 
            <a id="logout" href="/auth/logout" class="btn">로그아웃</a>      
          </div>
          <!-- 로그인 했을 때 -->
          <!--
          <img src="/imgs"/>
          <div>SSUSTAGRAM</div>
            <div class="user-name">{{'안녕하세요! ' + user.id + '님'}}</div> -
            <div class="half">
              <div>팔로잉</div>
              <div class="count following-count">{{followingCount}}</div>
            </div>
            <div class="half">
              <div>팔로워</div>
              <div class="count follower-count">{{followerCount}}</div>
            </div>
          
          <input id="my-id" type="hidden" value="{{user.id}}">
        -->
        {% else %} <!-- 로그인 회면 -->
          <img src="ssustagram.png" width="40" height="40"/>
          <div>SSUSTAGRAM</div>
          <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
              <label for="id">ID</label>
              <input id="id" type="text" name="id" required autofocus>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required>
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <!--<a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>-->
          </form>
        {% endif %}
        </div>
        <!--
        <footer>
          Made by&nbsp;
          <a href="https://www.zerocho.com" target="_blank">ZeroCho</a>
        </footer>
      -->
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
